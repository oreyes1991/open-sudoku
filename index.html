<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta property="og:title" content="Open Sudoku">
	<meta property="og:type" content="website">

	<meta property="" content="">
	<script src="js/index.js"></script>
	<script src="js/listeners.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@rebelstack-io/metaflux@1.1.3/dist/metaflux.js"></script>
	<script src="js/store.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/responsive.css">

	<link rel="shortcut icon" href="img/os.png" type="image/x-icon">

<body>
	<div class="header">
		<h3> Open Sudoku </h3>
		<div class="options">
			<i class="fas fa-save"></i>
			<i class="fas fa-download"></i>
			<i class="fas fa-upload"></i>

		<div class="slector-5">5</div>
		<div class="slector-6">6</div>
		<div class="slector-7">7</div>
		<div class="slector-8">8</div>
		<div class="slector-9">9</div>
		<div class="slector-0">
			<i class="fas fa-trash"></i>
		</div>
	</div>
